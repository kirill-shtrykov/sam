<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ .Title }} - Wiki</title>
    <link rel="icon" href="/favicon.ico" sizes="any"><!-- 32Ã—32 -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/chroma.css">
</head>

<body class="d-flex h-100 flex-column">
    <header>
        <nav class="navbar">
            <div class="inner container w-100">
                <a href="/" class="navbar-brand">Wiki</a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="?history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tags">Tags</a>
                    </li>
                </ul>
                <form role="search">
                    <input class="form-control" disabled type="search" placeholder="Search" aria-label="Search">
                </form>
                <a id="dark-mode-toggle" class="colorscheme-toggle">
                    {{ template "circle-half-stroke-solid.svg" }}
                </a>
            </div>
        </nav>
    </header>
    <main>
        <dev class="inner container w-100">
            <dev id="content">
                {{ template "content" . }}
            </dev>
        </dev>
    </main>
    <footer class="footer mt-auto py">
        {{ template "footer" . }}
    </footer>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
